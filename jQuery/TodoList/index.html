<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Todo</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/lib/css/font-awesome.css">
    <script src="assets/js/lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
      <input type="text" placeholder="Add New Todo" style="display: none;" >

      <ul>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go To Potions Class</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy New Robes</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Visit Hagrid</li>

      </ul>



    </div>




    <script src="assets/js/todos.js" charset="utf-8"></script>
  </body>
</html>
